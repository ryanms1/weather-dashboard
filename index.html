<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/style.css" />
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <content>
        <section class="searchSec">
            <h2>Search for a City:</h2>
                <input type="text" id="city" placeholder="City Name" class="search">
                <button type="button" id="searchCity" class="button">Search</button>
            <ul id="searchedCities"></ul>
        </section>
        <section class="forecastSec">
            <div id="presentDay">
                <h2 id="cityName"></h2>
                <ul id="weatherInfo"></ul>
            </div>
            <div id="forecast">
                <h2 id="fiveHeader"></h2>
                <div id="fiveDay"></div>
            </div>
        </section>
    </content>
    <script src="./assets/script.js"></script>
</body>
</html>
